<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" href="css/menu.css"/>
    <link rel="stylesheet" href="css/confirmationEdit.css"/>
    <script src="library/jquery.js" type="text/javascript"></script>
    <script src="js/titleBar.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/editProject.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="animated" id="title"><h:outputText value="Edit #{projectBean.projectId}"/></h1>
    </div>
    <ui:include src="WEB-INF/includes/menu.xhtml"/>

    <div class="central">
        <h:messages style="color: red"/>

        <f:metadata>
            <f:viewParam name="p" value="#{projectBean.projectId}" />
        </f:metadata>

        <h2><h:outputText value="Edit #{projectBean.project.id}"/></h2>
        <hr/>

        <div id="titleDiv">
            <h3><h:outputText value="#{projectBean.project.title}"/></h3>
        </div>

        <div id="imageDiv">
            <img id="projectImage" src="#{projectBean.project.image}" alt="Image of the project"/>
        </div>

        <div id="descriptionDiv">
            <h3>Description</h3>
            <p><h:outputText value="#{projectBean.project.description}"/></p>
            <p><h:outputText value="#{projectBean.project.myPart}"/></p>
            <p><h:outputText value="#{projectBean.project.learned}"/></p>
        </div>

        <div id="technologiesDiv" class="technologies">
            <h3>Technologies used :</h3>
            <p><h:outputText value="#{projectBean.project.technologies}"/></p>
        </div>
        <br/>
        <br/>

        <div class="inputs">
            <h:form id="editForm" enctype="multipart/form-data" method="post">
                <h:outputLabel for="idProject"/>
                <h:inputHidden name="idProject" id="idProject" value="#{projectBean.projectId}"/>

                <h:outputLabel for="titleInput" value="Title of the project :"/><br/>
                <h:inputTextarea name="titleInput" id="titleInput" wrap="soft" cols="25" value="#{projectBean.project.title}" required="true"/><br/><br/>

                <h:outputLabel for="image" value="Image :"/><br/>
                <h:inputFile name="image" id="image" accept="image/*" required="true"/><br/><br/>

                <h:outputLabel for="description" value="Description :"/><br/>
                <h:inputTextarea name="description" id="description" wrap="soft" cols="60" rows="10" value="#{projectBean.project.description}" required="true"/><br/><br/>

                <h:outputLabel for="myPart" value="What you did : "/><br/>
                <h:inputTextarea name="myPart" id="myPart" wrap="soft" cols="60" rows="3" value="#{projectBean.project.myPart}" required="true"/><br/><br/>

                <h:outputLabel for="learned" value="What you learned : "/><br/>
                <h:inputTextarea name="learned" id="learned" wrap="soft" cols="60" rows="3" value="#{projectBean.project.learned}" required="true"/><br/><br/>

                <h:outputLabel for="technologies" value="Technologies : (please use commas to separate each technology used)"/><br/>
                <h:inputTextarea name="technologies" id="technologies" wrap="soft" cols="60" rows="4" value="#{projectBean.project.technologies}" required="true"/><br/><br/>

                <h:commandButton value="Save" action="#{projectBean.saveProject}"/>
            </h:form>
        </div>
    </div>
</body>
</html>
